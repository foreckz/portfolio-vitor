<header>

<main>
  <section class="contact">
    <h1>Entre em contato</h1>
    <form id="contact-form" onsubmit="validateForm(event)"> 
      <input id="nome" name="nome" type="text" placeholder="Seu nome">
      <input id="email" name="email" type="email" placeholder="Seu e-mail">
      <textarea id="mensagem" name="mensagem" placeholder="Seu interesse, dúvidas ou mensagens"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>
</main>
